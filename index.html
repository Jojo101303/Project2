    <script>
      function filterByMood(mood) {
        const items = document.querySelectorAll('.item');
        items.forEach(item => {
          if (mood === 'all' || item.classList.contains(mood)) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      }
    </script>
